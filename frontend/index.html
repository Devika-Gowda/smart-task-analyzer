
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Task Analyzer â€” Junikyun Edition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

    <h1>ðŸ§  Smart Task Analyzer</h1>
    <p class="subtitle">Analyze your tasks using smart strategies (Fastest, Impact, Deadline, Smart Balance)</p>

    <!-- Input Section -->
    <section class="card">
        <h2>Add Task</h2>

        <div class="form-grid">
            <div>
                <label>Title</label>
                <input id="title" type="text" placeholder="Task title">
            </div>

            <div>
                <label>Due Date</label>
                <input id="due_date" type="date">
            </div>

            <div>
                <label>Estimated Hours</label>
                <input id="estimated_hours" type="number" min="0" value="1">
            </div>

            <div>
                <label>Importance (1â€“10)</label>
                <input id="importance" type="number" min="1" max="10" value="5">
            </div>

            <div>
                <label>Dependencies (comma-separated IDs)</label>
                <input id="dependencies" type="text" placeholder="task-one, task-two">
            </div>
        </div>

        <button class="btn" id="addTask">Add Task</button>

        <hr>

        <h3>Or Paste JSON Array</h3>
        <textarea id="jsonInput" placeholder='[{"title": "Task1", "due_date": "..."}]'></textarea>
    </section>

    <!-- Strategy Selection -->
    <section class="card">
        <h2>Strategy</h2>
        <select id="strategy">
            <option value="smart">Smart Balance</option>
            <option value="fastest">Fastest Wins</option>
            <option value="impact">High Impact</option>
            <option value="deadline">Deadline Driven</option>
        </select>
        <button class="btn" id="analyze">Analyze Tasks</button>
        <button class="btn-secondary" id="clearAll">Clear All</button>
    </section>

    <!-- Task List -->
    <section class="card">
        <h2>Current Tasks</h2>
        <ul id="taskList"></ul>
    </section>

    <!-- Results -->
    <section class="card">
        <h2>Analysis Results</h2>
        <div id="results"></div>
    </section>

</div>

<script src="script.js"></script>
</body>
</html>
